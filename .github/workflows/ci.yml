      #   with:
      #     path: ./node_modules
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  quality-check:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      # - name: cache deps
      #   uses: actions/cache@v3
      #   with:
      #     path: "**/node_modules"
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn

      - run: yarn eslint

      - run: yarn stylelint

  tests:
    needs: quality-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: get repository code
        uses: actions/checkout@v3

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      # - name: cache deps
      #   uses: actions/cache@v3
      #   with:
      #     path: "**/node_modules"
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn

      - run: yarn test

      - run: yarn build:prod

      - run: yarn storybook:build

      - run: yarn test-ui-ci
